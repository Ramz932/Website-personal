<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .profile-container {
            background-color: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-description {
            color: #666666;
            margin-bottom: 20px;
        }
        .join-button {
            background-color: #25D366;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .join-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profilnya.jpg" alt="Profile Image" class="profile-img">
        <div class="profile-name">GROOVE</div>
        <div class="profile-description">Hai cuy jika ingin join saluran Wa klik tombol dibawah ini ya!</div>
        <a href="https://whatsapp.com/channel/0029VaeDy1NHLHQYbZoJLh2M" class="join-button">Bergabung</a>
    </div>
</body>
</html>
